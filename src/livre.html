      <div class="form-group">

        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Section : </label>
        <input type="text" class="form-control" id="Section" aria-describedby="emailHelp" name="Section">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Couloir : </label>
        <input type="number" class="form-control" id="Couloir" aria-describedby="emailHelp" name="Couloir">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Description : </label>
